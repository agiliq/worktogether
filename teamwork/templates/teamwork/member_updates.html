{% for key, value in summary.items %}
    <ul class="row">
        <h4> {{ key.name }}</h4>
        {% if value %}
            <div class="tasks">
            {% for row in value %}
                {% if row.task %}
                <li>
                    <span>{{ row.task }}</span>
                    <a class="glyphicon glyphicon-pencil edit" id="edit{{ row.id }}" data-id="{{ row.id }}" href="#"></a>
                    <a class="glyphicon glyphicon-trash delete" id="delete{{ row.id}}" data-id="{{ row.id }}" href="#"></a>
                </li>
                {% else %}
                <li class="empty">
                    No updates for today.
                </li>
                {% endif %}
            {% endfor %}
            </div>
            <form class="task-add" method="post" action="." data-userid="{{key.id}}">
                <input type="text" class="task" name="newtask" placeholder="Enter your tasks here."/>
                <input type="hidden" name="userid" value="{{key.id}}">
                <button type="submit" class="btn btn-sm btn-default">Post</button>
            </form>
        {% endif %}
    </ul>
{% endfor %}

<li class="hidden task-template">
    <span></span>
    <a class="glyphicon glyphicon-pencil edit" data-id="" href="#"></a>
    <a class="glyphicon glyphicon-trash delete" data-id="" href="#"></a>
</li>
